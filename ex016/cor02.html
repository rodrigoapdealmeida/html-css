<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* Configurações globais das CSS */
            height: 100%;
        }
        body {
                /* Temos como parâmetros o deg, circle, to right, to left, to top, to bottom */
                background-image: linear-gradient(30deg,#3198E2 ,#6D59C0,#B93590,#E33F5F,#FDD579);
                background-attachment: fixed;
            }
    </style>
</head>
<body>
    <h1>TESTANDO GRADIENTES!</h1>
</body>
</html>
